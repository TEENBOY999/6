<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         div {
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
            transform: translate(10px, 50px);
         }
      </style>
   </head>
   <body>
      <h1>Translate() usuli</h1>
      <p>Translate() usuli elementni joriy holatidan siljitadi::</p>

      <div>
         Ushbu div elementi joriy holatidan 50 piksel o'ngga va 100 piksel pastga siljiydi.
      </div>
   </body>
</html>
